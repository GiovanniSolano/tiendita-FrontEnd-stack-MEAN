<div class="row mt-4">
    <div class="col-lg-12">
        <div class="example-button-row float-right">
            <button mat-raised-button color="primary" [routerLink]="['/inicio/agregar-producto']">Agregar Producto</button>
        </div>
    </div>
</div>
<div class="row mx-1 my-3">
    <div class="col-lg-12">
        <div class="example-button-row">
            <mat-form-field class="container-form" [style.fontSize.px]="16">
                <mat-label>Buscar producto por nombre...</mat-label>
                <input matInput autocomplete="off" (change)="busquedaProductos(termino.value)" #termino>
            </mat-form-field>
            <h1 *ngIf="productos.length === 0 && !cargando">No hay resultados</h1>

        </div>
    </div>
</div>

<div class="top" *ngIf="cargando">

    <app-spinner [mensaje]="'Cargando productos...'"></app-spinner>
</div>

<div class="content animate__animated animate__fadeIn" *ngIf="!cargando">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let producto of productos">
            <app-card-producto [producto]="producto" ($productoEliminar)="eliminarProducto($event)"></app-card-producto>
        </div>
    </div>
</div>
